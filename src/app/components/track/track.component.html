<div class="track-container container rounded">
    <div class="row pl-3 pr-3">
        <!-- Album cover     -->
        <a routerLink="/album/{{ track.album.id }}" class="col-sm-2">
            <img
                src="{{ this.s3Service.getURL(track.album.coverFilename) }}"
                class="track-cover rounded"
                alt="track cover"
            />
        </a>
        <div
            class="track-title font-weight-bold align-self-center text-left col-sm-5"
        >
            <!-- Like button -->
            <i
                *ngIf="!track.favorited"
                class="fa fa-heart-o"
                aria-hidden="true"
                (click)="favoriteTrack()"
            ></i>
            <i
                *ngIf="track.favorited"
                class="fa fa-heart"
                aria-hidden="true"
                (click)="unfavoriteTrack()"
            ></i>
            <!-- Track title -->
            <span (click)="onTitleClick(track)">{{ track.title }}</span>
        </div>
        <!-- Track duration -->
        <div class="track-duration align-self-center col-sm-2">
            {{ track.duration | secondsToMinutes }}
        </div>
        <!-- Track stats -->
        <div class="track-listen-count align-self-center col-sm-2">
            <!-- Listenings -->
            <div *ngIf="track.listeningCount !== undefined">
                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                {{ track.listeningCount }}
            </div>
            <!-- Likes -->
            <div *ngIf="track.favoriteCount !== undefined">
                <i class="fa fa-heart" aria-hidden="true"></i>
                {{ track.favoriteCount }}
            </div>
        </div>
        <!-- <div class="track-dots-options align-self-center  col-sm-1">
            <span class="mdi mdi-dots-horizontal col-sm-1"></span>
        </div> -->
        <!-- PLay button -->
        <div
            class="font-weight-bold align-self-center text-left col-sm-1 track-play-button"
            (click)="onPlayButtonClick(track)"
        >
            <button type="button" class="btn btn-dark float-right">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
