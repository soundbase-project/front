<div class="navbar footer fixed-bottom">
    <div *ngIf="track; else elseBlock">
        <div class="float-left now-playing col-xs-2 col-sm-2 col-md-2">
            <i class="fa fa-music" aria-hidden="true"></i>
            {{ track.user.name }} - {{ track.title }}
        </div>
        <div class="float-right player col-xs-10 col-sm-10 col-md-10">
            <mat-basic-audio-player
                [audioUrl]="s3Endpoint + '/' + s3Bucket + '/' + track.filename"
                [autoPlay]="false"
                muted="muted"
                [displayVolumeControls]="true"
            ></mat-basic-audio-player>
        </div>
    </div>
    <ng-template #elseBlock>
        <span class="nothing-playing">
            Nothing is playing. Select a track!
        </span>
    </ng-template>
</div>
