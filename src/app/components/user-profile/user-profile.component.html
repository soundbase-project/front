<div class="container">
  <div class="row">
      <div class="inner-main" *ngIf="this.currentUser">
          <h2 class="mb-4">User Profile</h2>
          <p><strong>Name:</strong> {{this.currentUser.name}}</p>
          <p><strong>Username:</strong> {{this.currentUser.username}}</p>
      </div>
  </div>
</div>
